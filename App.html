<!DOCTYPE html>
<html>
<head>
  <title>Shopping Buttons</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    button {
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }

    .green {
      background-color: #8ef08e;
    }

    .wishlist {
      background-color: white;
      border: 2px solid black;
    }

    .sale {
      background-color: #8ef08e;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .counter {
      display: flex;
      align-items: center;
      border: 2px solid #ddd;
      border-radius: 15px;
      padding: 5px 10px;
      width: 100px;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 20px;
    }

    .counter button {
      background: none;
      font-size: 24px;
      color: green;
    }

    h1 {
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <!-- BUTTONS -->
  <div class="buttons">
    <button class="green" onclick="addToBag()">Add to Bag</button>

    <button class="wishlist" onclick="moveToWishlist()">MOVE TO WISHLIST</button>

    <button class="sale">
      Add 1+1 sale item
    </button>
  </div>

  <!-- BAG COUNT -->
  <h1 id="bagText">Your Bag has 0 items</h1>

  <!-- PLUS MINUS COUNTER -->
  <div class="counter">
    <button onclick="decrease()">âˆ’</button>
    <span id="count">0</span>
    <button onclick="increase()">+</button>
  </div>

  <script>
    let bagCount = 0;
    let saleCount = 0;

    function updateBagText() {
      document.getElementById("bagText").innerText =
        "Your Bag has " + bagCount + " items";
    }

    function addToBag() {
      bagCount++;
      updateBagText();
    }

    function moveToWishlist() {
      if (bagCount > 0) {
        bagCount--;
        updateBagText();
        alert("Item moved to wishlist");
      }
    }

    function increase() {
      saleCount++;
      bagCount++;
      document.getElementById("count").innerText = saleCount;
      updateBagText();
    }

    function decrease() {
      if (saleCount > 0) {
        saleCount--;
        bagCount--;
        document.getElementById("count").innerText = saleCount;
        updateBagText();
      }
    }
  </script>

</body>
</html>
